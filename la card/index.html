<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la card</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section class="order-summary">
        <div class="card">
          <div class="card-header">
            <img src="./images/illustration-hero.svg" alt="illustration" />
          </div>
          <div class="card-content">
            <h2 class="card-titulo">Order Summary</h2>
            <p class="card-description">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like
            </p>
            <div class="order-details">
              <div class="item">
                <img
                  src="./images/icon-music.svg"
                  class="item-img"
                  alt="Item image"
                />
                <div class="item-info">
                  <h4 class="item-name">Annual Plan</h4>
                  <p class="item-plan">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="action">Change</a>
            </div>
            <div class="abajo-buttons">
              <a href="#" class="btn btn-primary">Proceed to Payment</a>
              <a href="#" class="btn btn-transparent">Cancel Order</a>
            </div>
          </div>
        </div>
    </section>
    
</body>
</html>
